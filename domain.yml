slots:
  Person:
    type: text
  cuisine:
    type: text
  location:
    type: text

intents:
  - greet
  - goodbye
  - mood_affirm
  - mood_deny
  - mood_great
  - mood_unhappy
  - restaurant_search
  - thankyou

actions:
- utter_greet
- utter_greetwithname
- utter_goodtohear
- utter_typeofcuisine
- utter_whichlocation
- utter_cheer_up
- utter_did_that_help
- utter_goodbye
- utter_restaurants
- utter_thankyou
- utter_default
- utter_api
- action_restart

templates:
  utter_greet:
  - text: "Hey! How are you?"
  
  utter_greetwithname:
  - text: "Hey {Person}! How are you?"
  
  utter_goodtohear:
  - text: "Good to hear. How can I help you today?"
  
  utter_typeofcuisine:
  - text: "sure. Can I know what cuisine you are looking for?"
  
  utter_whichlocation:
  - text: "sure. which location you prefer?"

  utter_cheer_up:
  - text: "cheer up! How can I help you today"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_goodbye:
  - text: "Bye"
  
  utter_restaurants:
  - text: "Here are the list of restaurants you may like to choose"
  
  utter_thankyou:
  - text: "Thankyou. Have a nice day."
  
  utter_default:
  - text: "I am not sure what you are aiming for."
  
  utter_api:
  - text: "api"